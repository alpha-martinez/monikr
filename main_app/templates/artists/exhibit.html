{% extends 'base.html' %}

{% block content %}
    {% if exhibit %}
<h2>{{ exhibit.title }}</h2>
<p>{{ exhibit.content }}</p>
<h6>materials used: {{ exhibit.materials_used }}</h6><br>
    {%  elif photo %}
    <h2>{{ photo.title }}</h2>
<img src="{{ photo.image.url }}" alt="uploaded image">
        <p>photo user id : {{ photo.user_id }}</p>
        <p>photo pk : {{ photo.pk }}</p>
    {% endif %}

<a href="update/">edit exhibit</a>
{% endblock %}
